{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" >
</head>
<body>

	<nav class="navbar navbar-light bg-light">
  		<h2 class="navbar-brand mb-0 ml-4">Welcome to QuizApp Registration</h2>
      <ul class="navbar-nav ml-auto">
        <ul class="navbar-nav">
            <li class="nav-item">
          <a class="btn btn-primary" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        </ul>
	</nav>

	<div class="mt-5 pt-3">
    <div class="card offset-md-3 offset-sm-1 my-5 mt-5" style="max-width: 50rem;">
    <div class="card-header text-center light-blue darken-3 white-text ">
    <h4 class="card-title">Registration Page</h4>
    </div>

<form method="POST" action="{% url 'register' %}">
		{% csrf_token %}
	
<div class="row m-2">
<div class="col-6">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
  </div>
</div>
<div class="col-6">
  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
  </div>
</div>
</div>

<div class="row m-2">
<div class="col-6">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="firstname" name="username"  placeholder="Enter First Name">
  </div>
</div>
<div class="col-6">
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter E-mail">
  </div>
</div>
</div>

<div class="row m-2">
<div class="col-6">
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
  </div>
</div>
<div class="col-6">
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input type="text" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
  </div>
</div>
</div>



	
  <button type="submit" class="btn btn-primary offset-md-5">Register</button><br><br>
  <h6 class="offset-md-3">Already Registered...? <a href="/accounts/login/" class="btn btn-success">Login Here</a></h6>
  </form>
</div>
	</div>
	

	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}" ></script>
</body>
</html>
